<body onload="updateShare(0);">
<div id="game" style="opacity: 0.99;"><canvas width="640" height="960" style="display: block; touch-action: none; -webkit-user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 570px; height: 855px; margin-left: 340px; margin-top: 0px; cursor: inherit;"></canvas></div>
<div id="orientation"></div>
<script type="text/javascript">
    var lang;
    var game;
    var iPhone5;
    var iPhone4;
    startGame = (function () {
        lang = 'en';

        var iPhone = navigator.userAgent.toLowerCase().indexOf('iphone') != -1;
        var pixelRatio = window['devicePixelRatio'] || 1;
        iPhone5 = iPhone && pixelRatio==2 && window.screen.height == 568;
        iPhone4 = !iPhone5 && iPhone;


        var width = 320;
        var height = 480;
        var product = window.innerWidth * window.innerHeight;

        if( iPhone5 )
            height = 530;

        if( product > 400000 || pixelRatio==2){
            width *= 2;
            height *= 2;
        }

        game = new Phaser.Game(width, height, Phaser.CANVAS, 'game');

        game.state.add('Boot', TheTower.Boot);
        game.state.add('Game', TheTower.Game);
        game.state.add('Preloader', TheTower.Preloader);

        game.state.start('Boot');


    });
	startGame();
</script>
